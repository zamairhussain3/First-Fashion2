    <script>
          document.addEventListener('DOMContentLoaded', () => {
            const mobileButton = document.getElementById('mobile-menu-button');
            const navLinks = document.getElementById('nav-links'); 
            const dropdownToggles = document.querySelectorAll('.dropdown-menu, .nested-dropdown-menu');
            
            const toggleMobileMenu = () => {
                navLinks.classList.toggle('is-open');
                mobileButton.classList.toggle('active');
                const isExpanded = mobileButton.classList.contains('active');
                mobileButton.setAttribute('aria-expanded', isExpanded);
                if (!isExpanded) {
                    closeAllDropdowns(null);
                }
            };
            
            if (mobileButton) {
                mobileButton.addEventListener('click', toggleMobileMenu);
            }

            
            const closeAllDropdowns = (currentElement) => {
                document.querySelectorAll('.dropdown-menu.open, .nested-dropdown-menu.open').forEach(el => {
                    if (el !== currentElement && !el.contains(currentElement)) {
                         el.classList.remove('open');
                         if (el.id === 'brands-dropdown-toggle') {
                             el.querySelector('.primary-arrow').innerHTML = '&#9662;'; // Down arrow
                         }
                    }
                });
            };

            const handleDropdownClick = (e) => {
                e.stopPropagation();

                const parentDropdown = e.currentTarget;
                const wasOpen = parentDropdown.classList.contains('open');

                closeAllDropdowns(parentDropdown);

                if (!wasOpen) {
                    parentDropdown.classList.add('open');
                } else {
                    parentDropdown.classList.remove('open');
                }

                if (parentDropdown.id === 'brands-dropdown-toggle') {
                    const arrow = parentDropdown.querySelector('.primary-arrow');
                    arrow.innerHTML = parentDropdown.classList.contains('open') ? '&#9650;' : '&#9662;';
                }
            };

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', handleDropdownClick);
            });

            document.addEventListener('click', () => {
                if (window.innerWidth >= 768) {
                    closeAllDropdowns(null);
                }
            });
        });
    </script>
